<button id="my-button">Click me</button>

<style>
  .disabled-button {
    color: #999;
    background-color: #ddd;
    border-color: #ddd;
    cursor: not-allowed;
  }
</style>

<script>
  var button = document.getElementById("my-button");

  // Disable the button
  button.disabled = true;
  
  // Add the disabled-button class to the button
  button.classList.add("disabled-button");
</script>
